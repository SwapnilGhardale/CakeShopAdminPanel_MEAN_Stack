<body>
<div class="cov">
        <div class="container h-100">
            <div class="d-flex justify-content-center h-100">
              
                <div class="user_card">
                    <div class="d-flex justify-content-center">
                        <h2 class="text-center">ADD Category</h2>
                        <div class="brand_logo_container">
                        
                            <img src="assets/logo.png" class="brand_logo" alt="Logo">
                        </div>
                     
                    </div>
                  
                    <div class="d-flex justify-content-center form_container">
                        <form #myform="ngForm" (submit)="addCategoryClicked(myform)">
                                <div class="input-group mb-3">
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    </div>
                                    
                                    <input type="text" id="category" ngModel name="category" class="form-control input_user" placeholder="Category Name" required>
                                </div>                           
               
                                <div class="d-flex justify-content-center mt-3 login_container">
                                    <input type="submit" class="btn btn-success" value="Add Category">
                                </div>
                        </form>
                    </div>                  
                </div>
            </div>
        </div>    
    </div>

</body>
