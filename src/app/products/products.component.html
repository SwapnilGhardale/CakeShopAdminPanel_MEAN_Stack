<div class="cov">
<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
          
			<div class="user_card">
				<div class="d-flex justify-content-center">
                    <h2 class="text-center">ADD PRODUCT</h2>
					<div class="brand_logo_container">
                    
						<img src="assets/logo.png" class="brand_logo" alt="Logo">
                    </div>
                 
                </div>
              
				<div class="d-flex justify-content-center form_container">
					<form id=productform>
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="" class="form-control input_user" value="" placeholder="ProductName" required>
                        </div>
                        <div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
                            <textarea class="form-control input_user" name="message" placeholder="Product description" required></textarea>
                        </div>
                        
                        <div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="number" name="" class="form-control input_user" value="" placeholder="Price" required>
                        </div>

                        <div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<select id="type" form="productform" required>
								<option value="" selected disabled>Select Category</option>
								<option value="{{i.name}}" *ngFor="let i of category">{{i.name}}</option>
							</select>
                        </div>

                        <div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
                            <select id="type" name="carlist" form="productform" required>
							  <option value="" selected disabled>Select Type</option>
                              <option value="Veg">Veg</option>
                              <option value="Non-Veg">Non-veg</option>
                            </select>
                        </div>

                        <div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="number" name="" class="form-control input_user" value="" placeholder="Stock" required>
                        </div>

                        

                        <div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="file"
								id="avatar" name="avatar"
								accept="image/jpg, image/jpeg" required>
						</div>
						<div class="d-flex justify-content-center mt-3 login_container">
                                <button type="button" class="btn btn-success" name="button" >Add Product</button>
		                </div>
					</form>
				</div>
		
				
			</div>
		</div>
	</div>
</body>


</div>
