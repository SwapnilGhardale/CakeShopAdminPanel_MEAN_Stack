<div class="cov">
<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
          
			<div class="user_card">
				<div class="d-flex justify-content-center">
                    <h2 class="text-center">ADD PRODUCT</h2>
					<div class="brand_logo_container">
                    
						<img src="assets/logo.png" class="brand_logo" alt="Logo">
                    </div>
                 
                </div>
              
				<div class="d-flex justify-content-center form_container">
					<form id=productform #myform="ngForm" (submit)="addProductClicked(myform)">
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="name" ngModel class="form-control input_user" value="" placeholder="ProductName" required>
                        </div>
                        <div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
                            <textarea class="form-control input_user" ngModel name="description" placeholder="Product description" required></textarea>
                        </div>
                        
                        <div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="number" ngModel name="price" class="form-control input_user" value="" placeholder="Price" required>
                        </div>

                        <div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<select id="type" name="category" ngModel form="productform" required>
								<option value="" selected disabled>Select Category</option>
								<option value="{{i._id}}" *ngFor="let i of category">{{i.name}}</option>
							</select>
                        </div>

                        <div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
                            <select id="type" name="veg" ngModel form="productform" required>
							  <option value="" selected disabled>Select Type</option>
                              <option value="true">Veg</option>
                              <option value="false">Non-veg</option>
                            </select>
                        </div>

                        <div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="number" name="stock" ngModel class="form-control input_user" value="" placeholder="Stock" required>
                        </div>

                        

                        <div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="file" id="productImage" ngModel name="productImage" (change)=onFileChanged($event) accept="image/*" required>
						</div>
						<div class="d-flex justify-content-center mt-3 login_container">
                                <button type="submit" class="btn btn-success" name="button">Add Product</button>
		                </div>
					</form>
				</div>
		
				
			</div>
		</div>
	</div>
</body>


</div>
